<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Leaflet OSM</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<link href="/lib/pace/themes/red/pace-theme-flash.css" rel="stylesheet" />

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<!-- jQuery is required for this example. -->
<script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-osm/v0.1.0/leaflet-osm.js'></script>

<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoia3VjaW4iLCJhIjoiY2lxemNleWR6MDI4ZGZta3FsY3ZmbmlkZSJ9.qjjTaud5qNu_6dkBnfgpSQ';
var map = L.mapbox.map('map', 'mapbox.streets');
paceOptions = {
  document: false, // disabled
};
</script>
<script src="/lib/pace/pace.js"></script>
<script>
$.ajax({
    url: "map.osm",
    dataType: "xml",
    success: function (xml) {
        var layer = new L.OSM.DataLayer(xml).addTo(map);
        map.fitBounds(layer.getBounds());
    }
});
</script>
</body>
</html>
